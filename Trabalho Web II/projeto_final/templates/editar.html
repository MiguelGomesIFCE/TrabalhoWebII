{% extends "base.html" %}
{% block conteudo %}

<h2>Editar Tarefa</h2>

<form action="{{ url_for('editar', id=tarefa.id) }}" method="POST" class="formulario">

    <label>Título:</label>
    <input type="text" name="titulo" value="{{ tarefa.titulo }}" required>

    <label>Descrição:</label>
    <textarea name="descricao">{{ tarefa.descricao }}</textarea>

    <label>Categoria:</label>
    <select name="categoria">
        <option value="">Selecione...</option>

        <option value="Trabalho"
            {% if tarefa.categoria == 'Trabalho' %}selected{% endif %}>
            Trabalho
        </option>

        <option value="Estudos"
            {% if tarefa.categoria ==  'Estudos' %}selected{% endif %}>
            Estudos
        </option>

        <option value="Pessoal"
            {% if tarefa.categoria == 'Pessoal' %}selected{% endif %}>
            Pessoal
        </option>
    </select>

    {% if tarefa.imagem %}
    <p>Imagem atual:</p>
    <img src="{{ url_for('static', filename='img/' ~ tarefa.imagem) }}" width="120">
    {% endif %}

    <button type="submit">Atualizar</button>
</form>

{% endblock %}
